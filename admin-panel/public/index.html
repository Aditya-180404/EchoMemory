<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoMemory Admin | System Oversight</title>
    <link rel="stylesheet" href="../../web-client/public/assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --admin-primary: #1e293b;
        }

        .bg-admin {
            background-color: var(--admin-primary);
        }

        .sidebar {
            width: 260px;
            min-height: 100vh;
        }

        .stat-card {
            background: #fff;
            padding: 1.5rem;
            border-radius: 1rem;
            border: 1px solid #e5e7eb;
        }
    </style>
</head>

<body class="bg-gray-50 font-outfit">
    <div id="admin-app" class="flex">
        <!-- Sidebar -->
        <aside id="sidebar" class="hidden sidebar bg-admin text-white p-6 flex-col">
            <h1 class="text-xl font-bold mb-10">EM Admin</h1>
            <nav class="flex-grow space-y-2">
                <a href="#" class="block px-4 py-2 rounded-lg hover:bg-gray-700 active-nav"
                    data-view="dashboard">Dashboard</a>
                <a href="#" class="block px-4 py-2 rounded-lg hover:bg-gray-700" data-view="users">Users</a>
                <a href="#" class="block px-4 py-2 rounded-lg hover:bg-gray-700" data-view="audits">Audit Logs</a>
                <a href="#" class="block px-4 py-2 rounded-lg hover:bg-gray-700" data-view="storage">Storage</a>
            </nav>
            <button id="admin-logout" class="mt-auto px-4 py-2 text-gray-400 hover:text-white">Logout</button>
        </aside>

        <!-- Main Content -->
        <main class="flex-grow p-8">
            <div id="admin-login-view" class="max-w-md mx-auto mt-20 p-8 bg-white rounded-2xl shadow-xl">
                <h2 class="text-2xl font-bold mb-6">Admin Access</h2>
                <form id="admin-login-form" class="space-y-4">
                    <input type="text" id="admin-user" placeholder="Username" required
                        class="w-full px-4 py-3 rounded-xl border border-gray-200">
                    <input type="password" id="admin-pass" placeholder="Password" required
                        class="w-full px-4 py-3 rounded-xl border border-gray-200">
                    <button type="submit" class="w-full bg-admin text-white font-semibold py-3 rounded-xl">Login to
                        Console</button>
                </form>
            </div>

            <div id="admin-dashboard" class="hidden space-y-8">
                <header class="flex justify-between items-center">
                    <h2 class="text-3xl font-bold">System Dashboard</h2>
                    <span id="admin-role"
                        class="bg-indigo-100 text-indigo-700 px-3 py-1 rounded-full text-sm font-semibold">Superadmin</span>
                </header>

                <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                    <div class="stat-card">
                        <p class="text-gray-500 text-sm">Total Users</p>
                        <h3 id="stat-users" class="text-2xl font-bold">0</h3>
                    </div>
                    <div class="stat-card">
                        <p class="text-gray-500 text-sm">Processed Memories</p>
                        <h3 id="stat-memories" class="text-2xl font-bold">0</h3>
                    </div>
                    <div class="stat-card">
                        <p class="text-gray-500 text-sm">Avg. Confidence</p>
                        <h3 id="stat-conf" class="text-2xl font-bold">0.0</h3>
                    </div>
                    <div class="stat-card">
                        <p class="text-gray-500 text-sm">Security Alerts</p>
                        <h3 id="stat-alerts" class="text-2xl font-bold text-red-500">0</h3>
                    </div>
                </div>

                <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6">
                    <h4 class="font-bold mb-4">Recent Audit Activity</h4>
                    <div id="audit-list" class="space-y-4">
                        <!-- Audit entries -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="src/admin.js" type="module"></script>
</body>

</html>
