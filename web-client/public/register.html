<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoMemory | Initialize Identity</title>
    <link rel="stylesheet" href="assets/css/style.css?v=2.2.0">
</head>

<body class="min-h-screen flex items-center justify-center p-6">
    <div class="auth-card-elite shadow-2xl">
        <div class="text-center mb-16">
            <h1 class="logo-vibrant mb-6" style="font-size: 5rem; letter-spacing: -0.05em;">EchoMemory</h1>
            <h2 class="text-6xl font-black mb-6 tracking-tight">Join EchoMemory</h2>
            <p class="text-soft text-2xl opacity-70">We will help you keep your memories safe forever.</p>
        </div>

        <form id="auth-form" class="space-y-6">
            <input type="text" id="full_name" placeholder="Full Name" required class="input-elite">
            <input type="email" id="email" placeholder="Email Address" required class="input-elite">
            <input type="password" id="password" placeholder="Secure Password" required class="input-elite">
            <button type="submit" id="auth-submit" class="btn-elite w-full py-8 text-3xl font-black mt-8">Initialize
                Identity</button>
            <p class="text-center mt-20 text-2xl text-dim">
                Already have an account? <a href="login.html"
                    class="text-primary-core font-black hover:text-indigo-400 transition-colors"
                    style="text-decoration: underline; text-underline-offset: 8px;">Log In Here</a>
            </p>
            <p class="text-center mt-10 text-xl">
                <a href="index.html"
                    class="text-soft hover:text-white transition-opacity underline-offset-4 decoration-1">Go Back to
                    Home</a>
            </p>
        </form>
    </div>
    <script src="src/app.js?v=2.2.0" type="module"></script>
</body>

</html>
