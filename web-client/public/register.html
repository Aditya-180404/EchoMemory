<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoMemory | Initialize Identity</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="min-h-screen flex items-center justify-center p-6">
    <div class="auth-card-elite glass-panel animate-fade-in">
        <div class="text-center mb-8">
            <h1 class="logo-vibrant mb-2">EchoMemory</h1>
            <h2 class="text-3xl font-bold">New Identity</h2>
            <p class="text-soft">Begin your narrative reconstruction.</p>
        </div>

        <form id="auth-form" class="space-y-4">
            <input type="text" id="full_name" placeholder="Full Name" required class="input-elite">
            <input type="email" id="email" placeholder="Email Address" required class="input-elite">
            <input type="password" id="password" placeholder="Secure Password" required class="input-elite">
            <button type="submit" id="auth-submit" class="btn-elite w-full">Initialize Identity</button>
            <p class="text-center mt-8 text-sm text-dim">
                Existing Identity? <a href="login.html" class="text-primary-core font-bold">Login</a>
            </p>
            <p class="text-center mt-2 text-xs">
                <a href="index.html" class="text-soft hover:text-white transition-opacity">Return to Home</a>
            </p>
        </form>
    </div>
    <script src="src/app.js" type="module"></script>
</body>

</html>
